<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekap Final Turnamen - Wimbledon</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* WIMBLEDON PALETTE */
        :root {
            --wimbledon-purple: #460046; 
            --wimbledon-green: #006400; 
            --wimbledon-white: #ffffff;
            --wimbledon-light-grey: #f0f0f0;
            --wimbledon-accent: #ffd700; 
        }

        body { 
            font-family: 'Roboto', sans-serif; 
            margin: 0; 
            background-color: var(--wimbledon-light-grey); 
            color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px 0;
            min-height: 100vh;
        }
        .rekap-container { 
            width: 90%; 
            max-width: 450px; 
            background: var(--wimbledon-white); 
            padding: 30px 20px; 
            border-radius: 5px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); 
            display: flex;
            flex-direction: column;
            gap: 20px;
            border: 3px solid var(--wimbledon-purple); 
        }
        .title-box {
            text-align: center;
            padding: 10px;
            background-color: var(--wimbledon-purple); 
            border-radius: 0;
            color: white;
            border-bottom: 5px solid var(--wimbledon-green);
        }
        
        .personal-note {
            color: var(--wimbledon-accent); /* Gold */
            font-size: 0.8em;
            margin-bottom: 5px;
            font-weight: 700;
        }

        h1 { 
            font-family: 'Playfair Display', serif; 
            font-size: 2.2em; 
            margin: 0; 
            font-weight: 900;
        }
        h3 { 
            color: #ddd;
            font-size: 1em; 
            margin-top: 5px;
            font-weight: 700;
        }
        .rekap-table { 
            width: 100%; 
            border-collapse: collapse; 
            font-size: 0.9em;
            background: var(--wimbledon-white);
            border: 1px solid #ccc;
        }
        .rekap-table th, .rekap-table td { 
            padding: 12px 8px; 
            text-align: left; 
            border-bottom: 1px solid #e0e0e0;
        }
        .rekap-table th { 
            background-color: var(--wimbledon-green); 
            color: var(--wimbledon-white); 
            font-weight: 700; 
        }
        .rekap-table tbody tr:nth-child(even) { background-color: var(--wimbledon-light-grey); }

        /* MEDALS & RANKS */
        .rank-1, .rank-2, .rank-3 {
            font-weight: 700;
            font-size: 1.05em;
        }
        /* Top 3 coloring */
        .rank-1 td { background-color: #fffacd; color: #b8860b; } /* Light Gold */
        .rank-2 td { background-color: #ededed; color: #555; } /* Light Silver */
        .rank-3 td { background-color: #e6f0e6; color: #8b4513; } /* Light Bronze/Green */
        
        .rank-1 td:first-child, .rank-2 td:first-child, .rank-3 td:first-child { 
             font-family: 'Playfair Display', serif;
             font-weight: 900;
             font-size: 1.2em;
        }

        .poin-cell {
            text-align: center;
            font-weight: 700;
            color: var(--wimbledon-purple);
        }
        .wlt-cell {
             font-size: 0.9em;
             color: var(--wimbledon-green);
        }
        .back-link {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9em;
        }
        .back-link a {
            color: var(--wimbledon-purple);
            text-decoration: none;
            font-weight: 700;
        }
        .screenshot-info {
            background-color: var(--wimbledon-green);
            color: white;
            padding: 10px;
            border-radius: 0;
            text-align: center;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="rekap-container">
        
        <div class="title-box">
                        
            <h1>CHAMPIONSHIP RESULTS</h1>
            <h3>üèÜ Tenis Scoring üèÜ</h3>
        </div>

        <table class="rekap-table">
            <thead>
                <tr>
                    <th style="width: 10%;">#</th>
                    <th style="width: 40%;">Pemain</th>
                    <th style="width: 20%; text-align: center;">Poin</th>
                    <th style="width: 30%;">W/L/T</th>
                </tr>
            </thead>
            <tbody>
                {% for p in rekap %}
                <tr class="rank-{{ p.Peringkat if p.Peringkat <= 3 }}">
                    <td>{{ p.Peringkat }}</td>
                    <td>{{ p.Nama }}</td>
                    <td class="poin-cell">{{ p.Total_Poin }}</td>
                    <td class="wlt-cell">{{ p.W }}/{{ p.L }}/{{ p.T }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
        

        <div class="back-link">
            <a href="{{ url_for('index') }}">‚Üê Kembali ke Dashboard</a>
        </div>
    </div>
</body>
</html>
